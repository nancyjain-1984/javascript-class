<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Submission Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script type="javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"> </script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
      
</head>
<body>
    <div class="header">
        <h2 class="heading">My Registeration Form</h2>
        <h3>I'm <span class="name">Simone Olivia</span>, a Web Developer</h3>
    </div>

    <div class="container">
    <form>
        <label>Employee First Name:</label>
        <input class="form-control" value="Nancy Jain" type="text" placeholder="Enter your first name"   />
        <br>
        <br>
        <label>Employee Last Name:</label>
        <input class="form-control" type="text" placeholder="Enter your last name"  />
        <br>
        <br>
        
        <div>
        <label>Employee Gender:</label>
        <br>
        <br>
        <input class="form-check-input" type="radio" id="Male" name="gender">
        <label for="Male">Male</label><br>
        <br>
        <br>
        <input class="form-check-input" type="radio" id="Female" name="gender">
        <label for="Female">Female</label>
        </div>
        <br>
        <br>
        <div>
            <label>Employee Natinality:</label>
            <br>
            <br>
            <input class="form-check-input" type="radio" id="genders" name="nationality">
            <label for="Male">Others</label><br>
            <br>
            <br>
            <input class="form-check-input" type="radio" id="genders" name="nationality">
            <label for="Female">Indian</label>
        </div>
        <br>
        <br>
        <label>Employee Age:</label>
        <input class="form-control" type="number" placeholder="Enter your Age in numbers"  />
        <br>
        <br>
        <label>Employee Address:</label>
        <textarea class="form-control" placeholder="Enter your address"></textarea>
        <br>
        <br>
        <label>Employee Phone Number:</label>
        <input class="form-control" type="number" placeholder="Enter your phone number in numbers"  />
        <br>
        <br>
        <label> Employee Hobbies: </label>
        <p>Cooking</p>
        <input class="form-check-input" type="checkbox"> 
        <p>Painting</p>
        <input class="form-check-input" type="checkbox">
         
      <br>
        <label>Email:</label>
        <input class="form-control" type="email" placeholder="Enter your email"  />
        <br>
        <br>
        <label>Password:</label>
        <input class="form-control" type="password" value="" placeholder="Enter your password"  />
        <br>
        <br>
        
        <div id="buttons">
            <button class="btn btn-success" type="submit" class="success">Submit</button>
            <button class="btn btn-danger" type="reset" class="danger">Reset</button>
        </div>
    </form>
    </div>
</body>
</html>
