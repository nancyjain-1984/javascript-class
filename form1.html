<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Submission Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <h2 class="heading">My Registeration Form</h2>
        <h3>I'm <span class="name">Simone Olivia</span>, a Web Developer</h3>
    </div>

    <div class="my-form">
    <form>
        <label>Employee First Name:</label>
        <input value="Nancy Jain" type="text" placeholder="Enter your first name"   />
        <br>
        <br>
        <label>Employee Last Name:</label>
        <input type="text" placeholder="Enter your last name"  />
        <br>
        <br>
        
        <div>
        <label>Employee Gender:</label>
        <br>
        <br>
        <input type="radio" id="Male" name="gender">
        <label for="Male">Male</label><br>
        <br>
        <br>
        <input type="radio" id="Female" name="gender">
        <label for="Female">Female</label>
        </div>
        <br>
        <br>
        <div>
            <label>Employee Natinality:</label>
            <br>
            <br>
            <input type="radio" id="genders" name="nationality">
            <label for="Male">Others</label><br>
            <br>
            <br>
            <input type="radio" id="genders" name="nationality">
            <label for="Female">Indian</label>
        </div>
        <br>
        <br>
        <label>Employee Age:</label>
        <input type="number" placeholder="Enter your Age in numbers"  />
        <br>
        <br>
        <label>Employee Address:</label>
        <textarea placeholder="Enter your address"></textarea>
        <br>
        <br>
        <label>Employee Phone Number:</label>
        <input type="number" placeholder="Enter your phone number in numbers"  />
        <br>
        <br>
        <label> Employee Hobbies: </label>
        <p>Cooking</p>
        <input type="checkbox"> 
        <p>Painting</p>
        <input type="checkbox">
         
      <br
        <label>Email:</label>
        <input type="email" placeholder="Enter your email"  />
        <br>
        <br>
        <label>Password:</label>
        <input type="password" value="" placeholder="Enter your password"  />
        <br>
        <br>
        
        <div id="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    </div>
</body>
</html>
