<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Submission Form</title>
</head>
<body>

    
    <form>
        <label>Employee First Name:</label>
        <input type="text" placeholder="Enter your first name"   />
        <br>
        <br>
        <label>Employee Last Name:</label>
        <input type="text" placeholder="Enter your last name"  />
        <br>
        <br>
        
        <label>Employee Gender:</label>
        <br>
        <br>
        <input type="radio" id="Male" name="Male">
        <label for="Male">Male</label><br>
        <br>
        <br>
        <input type="radio" id="Female" name="Female">
        <label for="Female">Female</label>
        <br>
        <br>
        <label>Employee Age:</label>
        <input type="number" placeholder="Enter your Age in numbers"  />
        <br>
        <br>
        <label>Employee Address:</label>
        <textarea placeholder="Enter your address"></textarea>
        <br>
        <br>
        <label>Employee Phone Number:</label>
        <input type="number" placeholder="Enter your phone number in numbers"  />
        <br>
        <br>
        <label> Employee Hobbies: </label>
        <p>Cooking</p>
        <input type="checkbox"> 
        <p>Painting</p>
        <input type="checkbox">
         
      <br
        <label>Email:</label>
        <input type="email" placeholder="Enter your email"  />
        <br>
        <br>
        <label>Password:</label>
        <input type="password" value="" placeholder="Enter your password"  />
        <br>
        <br>
        
                
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
